<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>

<dom-module id="placed-elements">

    <style>
        
        :host{
            height: 100%;
            width: 100%;
        }
        
        .background {
            background: #565456;
            padding: 8pt;
        }
        
        .full{
            width: 100%;
            height:100%;
        }
        
        .title{
            color: white;
            font-size: 14pt;
        }
        
    </style>
   
    <template style="width:100%; height:100%;">
        <div class="background full">
            <p class="roboto title"><b>ELEMENTI INSERITI:</b></p>
            <div class="altfull">
                <template is="dom-repeat" items="{{overlays}}">
                    <element-holder element="{{item.tid}}" html="{{item.type}}" name="{{item.name}}" from="{{item.from}}" to="{{item.to}}"></element-holder>
                </template>
            </div>
        </div>
    </template>

    <script>
        Polymer({
            is: 'placed-elements',
            
            ready: function(){
                var app = this;
                this._retrieveData();
                $(document).on('element-changed', function(){
                    app._retrieveData();
                });
            },
            
            _retrieveData: function(){
                var project = 1;
                var app = this;
                $.ajax({
                    url:'php/get-elements.php',
                    method: 'POST',
                    data: {'project':project},
                    success: function(data){
                        var result = JSON.parse(data);
                        app.overlays = result;
                    }
                });
            }
        });
    </script>

</dom-module>
