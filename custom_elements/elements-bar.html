<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../bower_components/jquery/dist/jquery-ui.css">

<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
<script src="../bower_components/jquery/dist/jquery-ui.js"></script>

<dom-module id="elements-bar">

    <style>
        
        :host{
            height: 100%;
            width: 100%;
        }
        
        .gradient {
            background: #e8745c;
            background: -webkit-linear-gradient(#e8745c 0%, #eb4195 100%);
            background: -o-linear-gradient(#e8745c 0%, #eb4195 100%);
            background: linear-gradient(#e8745c 0%, #eb4195 100%);  
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#e8745c', endColorstr='#eb4195',GradientType=0 );
        }
        
        .center{
            display: flex;
            align-items: center;
        }
        
        .full{
            width: 100%;
            height:100%;
        }
        
        iron-icon{
            color:white;
        }
        
        .big {
            --iron-icon-height: 40px;
            --iron-icon-width: 40px;
        }
        
        tr{
            margin: 8pt;
            text-align: center;
        }
        
        table{
            border-collapse: separate;
        }
        
    </style>
   
    <template style="width:100%; height:100%;">
        <div class="gradient full center">
            <table class="full" cellspacing="90">
                <tr>
                    <td><iron-icon class="big draggable" icon="check-box-outline-blank"></iron-icon></td>
                </tr>
                <tr>
                    <td><iron-icon class="big draggable" icon="aspect-ratio"></iron-icon></td>
                </tr>
                <tr>
                    <td><iron-icon class="big draggable" icon="editor:title"></iron-icon></td>
                </tr>
                <tr>
                    <td><iron-icon class="big draggable" icon="link"></iron-icon></td>
                </tr>
                <tr>
                    <td><iron-icon class="big draggable" icon="code"></iron-icon></td>
                </tr>
                <tr>
                    <td><iron-icon class="big draggable" icon="editor:insert-photo"></iron-icon></td>
                </tr>
            </table>
        </div>
    </template>

    <script>
        Polymer({
            is: 'elements-bar',
            
            ready: function(){
                $('.draggable').draggable({
                    stack: '.draggable',
                    revert: true,
                    cursor: 'move',
                    helper: 'clone',
                    refreshPositions: true
                });
            }
        });
    </script>

</dom-module>
